<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style2.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="loginPage.js"></script>
    <title>Order 'n Eat : Login</title>
</head>
<body class="login">
    <div class="main">
        <div class="loginPage">
            <h1 class="app-logo">Order & Eat</h1>
            <p class="welcome-tag">Welcome back !</p>
            <form class="form" id="loginForm">
                <input class="inputs" id="emailInput" type="email" placeholder="Enter email">
                <input class="inputs" id="passwordInput" type="password" placeholder="Enter password">
                <button class="loginButton" type="submit">Login</button>
            </form>
            <!-- <a class="forgot-password" href="">Forgot your password?</a> -->
        </div>
    </div>
</body>
</html>
